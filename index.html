<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation</title>
  <style>
    
    .sun-ray {
      animation: rotate-rays 6s linear infinite;
      transform-origin: 320px 60px;
    }
    .cloud {
      animation: move-cloud 5s infinite alternate;
    }
    .car {
      animation: drive 3s linear infinite;
    }
    .tree {
      animation: grow-tree 2s ease-in-out infinite alternate;
    }

    
    @keyframes rotate-rays {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes move-cloud {
      0% { transform: translateX(0); opacity: 1; }
      50% { opacity: 0.5; }
      100% { transform: translateX(50px); opacity: 1; }
    }
    @keyframes drive {
      0% { transform: translateX(0); }
      100% { transform: translateX(200px); }
    }
    @keyframes grow-tree {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

   
    @keyframes scroll-text {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

  
    .svg-container {
      position: relative;
      width: 400px;
      height: 350px;
      overflow: hidden;
      background-color: dodgerblue;
    }

    
    .flowing-text {
      position: absolute;
      bottom: 20px; 
      left: 0;
      font-size: 18px;
      color: #333;
      white-space: nowrap;
      animation: scroll-text 5s linear infinite;
    }
  </style>
</head>
<body>


<div class="svg-container">
  <svg xmlns="http://www.w3.org/2000/svg" width="400" height="350">
   
    <rect width="100%" height="100%" fill="dodgerblue" />

   
    <circle class="sun" cx="320" cy="60" r="40" fill="yellow" />
    <line class="sun-ray" x1="320" y1="60" x2="320" y2="0" stroke="yellow" stroke-width="3"/>
    <line class="sun-ray" x1="320" y1="60" x2="370" y2="20" stroke="yellow" stroke-width="3"/>
    <line class="sun-ray" x1="320" y1="60" x2="400" y2="60" stroke="yellow" stroke-width="3"/>
    <line class="sun-ray" x1="320" y1="60" x2="370" y2="100" stroke="yellow" stroke-width="3"/>
    <line class="sun-ray" x1="320" y1="60" x2="320" y2="120" stroke="yellow" stroke-width="3"/>
    <line class="sun-ray" x1="320" y1="60" x2="270" y2="100" stroke="yellow" stroke-width="3"/>
    <line class="sun-ray" x1="320" y1="60" x2="240" y2="60" stroke="yellow" stroke-width="3"/>
    <line class="sun-ray" x1="320" y1="60" x2="270" y2="20" stroke="yellow" stroke-width="3"/>

    
    <ellipse class="cloud" cx="100" cy="60" rx="50" ry="20" fill="white" />
    <ellipse class="cloud" cx="150" cy="70" rx="50" ry="20" fill="white" />
    <ellipse class="cloud" cx="120" cy="80" rx="60" ry="25" fill="white" />

   
    <polygon points="50,200 150,100 250,200" fill="darkgreen" />
    <polygon points="150,200 250,120 350,200" fill="lightgreen" />

    
    <rect x="100" y="180" width="100" height="80" fill="brown" />
    <polygon points="100,180 150,130 200,180" fill="pink" />
    <rect x="135" y="220" width="30" height="40" fill="orange" />

    
    <g class="tree">
      <rect x="270" y="200" width="20" height="60" fill="sienna" />
      <circle cx="280" cy="180" r="30" fill="green" />
    </g>

    
    <g class="car">
      <rect x="50" y="240" width="80" height="30" fill="red" />
      <rect x="60" y="245" width="25" height="15" fill="yellow" />
      <rect x="95" y="245" width="25" height="15" fill="yellow" />
      <circle cx="65" cy="275" r="10" fill="black" />
      <circle cx="115" cy="275" r="10" fill="black" />
    </g>
  </svg>

  
  <div class="flowing-text">
   <p>Ene bol cool animation.</p>
  </div>
</div>

</body>
</html>
